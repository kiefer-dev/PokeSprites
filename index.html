<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>PokeSprite</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Pokemon Sprites</h1>
		<select id="genDropdown">
			<option value="1">Generation 1</option>
			<option value="2">Generation 2</option>
			<option value="3">Generation 3</option>
			<option value="4">Generation 4</option>
			<option value="5">Generation 5</option>
			<option value="6">Generation 6</option>
			<option value="7">Generation 7</option>
			<option value="8">Generation 8</option>
			<option value="9">Alternate Forms</option>

		<select name="pokemon" id="pokemonDropdown">
			<option>Please select a Pokemon</option>
		</select>
		<br/>
		<input id="pokemonInput" type="text" placeholder="Or type one here!">
		<button id="getPokemon">Get Pokemon</button>

		<br/>
		<h2 id="pokemonName"></h2>
		<br/>
		<img id="normalFront" src="">
		<img id="shinyFront" src="">
		<br/>
		<img id="normalBack" src="">
		<img id="shinyBack" src="">

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
